name: CI - Test Runner

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      MODULE_DIR: app
      RELEASE_STORE_FILE: ${{ github.workspace }}/apk/keystore.jks
      RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
      RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
      RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      RELEASE_STORE_TYPE: ${{ secrets.RELEASE_STORE_TYPE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # gradle setup with caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Add Gradle config cache
        run: |
          echo "org.gradle.configuration-cache=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          cat gradle.properties

      # google-services.json
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > $MODULE_DIR/google-services.json

      # Create firebase config file only once
      - name: Create Firebase config
        run: |
          if [ ! -f firebase.json ]; then
            cat > firebase.json << 'EOF'
          {
            "emulators": {
              "auth": { "port": 9099 },
              "firestore": { "port": 8080 },
              "ui": { "enabled": false }
            }
          }
          EOF
          fi

      # Use official Firebase Action (much faster than npm install)
      - name: Firebase Emulator Start
        uses: w9jds/firebase-action@v1
        with:
          args: emulators:start --only auth,firestore --project demo-project --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ""
        continue-on-error: true

      - name: Wait for Firebase Emulators
        run: |
          for i in {1..30}; do
            curl -sf http://localhost:8080 >/dev/null && curl -sf http://localhost:9099 >/dev/null && break
            echo "Waiting for Firebase emulators..."
            sleep 3
          done

      # AVD cache
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: avd-34

      # Emulator + connected tests (single execution)
      - name: Connected Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save -camera-back none
          disable-animations: true
          script: |
            chmod +x ./gradlew

            # keystore decode + validation combined
            echo "${{ secrets.KEYSTORE_B64 }}" | base64 --decode > "$RELEASE_STORE_FILE"
            keytool -list -keystore "$RELEASE_STORE_FILE" -storepass "$RELEASE_STORE_PASSWORD" -storetype "$RELEASE_STORE_TYPE" >/dev/null
            keytool -list -v -keystore "$RELEASE_STORE_FILE" -storepass "$RELEASE_STORE_PASSWORD" -storetype "$RELEASE_STORE_TYPE" | grep -q "Alias name: $RELEASE_KEY_ALIAS"

            # Assemble + Lint + Check â†’ merged for fewer gradle starts
            ./gradlew assemble check --build-cache --parallel --stacktrace \
              -PRELEASE_STORE_FILE="$RELEASE_STORE_FILE" \
              -PRELEASE_STORE_PASSWORD="$RELEASE_STORE_PASSWORD" \
              -PRELEASE_KEY_ALIAS="$RELEASE_KEY_ALIAS" \
              -PRELEASE_KEY_PASSWORD="$RELEASE_KEY_PASSWORD" \
              -PRELEASE_STORE_TYPE="$RELEASE_STORE_TYPE"

            # connected tests
            ./gradlew connectedCheck --build-cache --parallel --stacktrace

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Stop Firebase Emulators
        if: always()
        run: |
          pkill -f "firebase" || true
          echo "Emulators stopped"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            $MODULE_DIR/build/reports/tests/
            $MODULE_DIR/build/test-results/

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: $MODULE_DIR/build/reports/jacoco/

      - name: SonarCloud Upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache
