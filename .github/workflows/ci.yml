name: CI - Test Runner

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets (google-services.json)
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}

      - name: KTFmt Check and Lint
        run: |
          ./gradlew ktfmtCheck lint --parallel --build-cache

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-*

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          android_keystore_base64: ${{ secrets.KEYSTORE_B64 }}
          keystore_password: ${{ secrets.RELEASE_STORE_PASSWORD }}
          key_alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          key_password: ${{ secrets.RELEASE_KEY_PASSWORD }}
          keystore_type: ${{ secrets.RELEASE_STORE_TYPE }}

      - name: Run unit tests (check)
        run: |
          # To run the CI with debug information, add --info
          ./gradlew check --parallel --build-cache

      - name: Upload unit exec
        uses: actions/upload-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-gradle

      # Decode secrets for local.properties, google-services.json and keystore
      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          android_keystore_base64: ${{ secrets.KEYSTORE_B64 }}
          keystore_password: ${{ secrets.RELEASE_STORE_PASSWORD }}
          key_alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          key_password: ${{ secrets.RELEASE_KEY_PASSWORD }}
          keystore_type: ${{ secrets.RELEASE_STORE_TYPE }}

      # Keystore management for signing APKs (after decoding)
      - name: Verify keystore open
        run: |
          keytool -list -keystore "$RELEASE_STORE_FILE" \
            -storepass "$RELEASE_STORE_PASSWORD" \
            -storetype "$RELEASE_STORE_TYPE" > /dev/null

      - name: Verify alias exists
        run: |
          keytool -list -v -keystore "$RELEASE_STORE_FILE" \
            -storepass "$RELEASE_STORE_PASSWORD" \
            -storetype "$RELEASE_STORE_TYPE" | grep -q "Alias name: $RELEASE_KEY_ALIAS"

      - name: Verify key password works (private key)
        run: |
          set -e
          keytool -importkeystore \
            -srckeystore "$RELEASE_STORE_FILE" -srcstoretype "$RELEASE_STORE_TYPE" -srcstorepass "$RELEASE_STORE_PASSWORD" \
            -srcalias "$RELEASE_KEY_ALIAS" -srckeypass "$RELEASE_KEY_PASSWORD" \
            -destkeystore /tmp/test.p12 -deststoretype PKCS12 -deststorepass testpass -destalias testalias >/dev/null
          echo "Private key decryption succeeded."

      - name: Assemble release APK
        run: ./gradlew assembleRelease --parallel --build-cache

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

  build-test-apks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-gradle

      # Decode secrets for local.properties, google-services.json
      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          google_services: ${{ secrets.GOOGLE_SERVICES }}

      - name: Assemble app and androidTest APKs
        run: ./gradlew assembleDebug assembleDebugAndroidTest --build-cache

      - name: Upload test APKs
        uses: actions/upload-artifact@v4
        with:
          name: test-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/androidTest/debug/*.apk

      - name: Upload kotlin-classes (for Jacoco)
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-classes
          path: app/build/tmp/kotlin-classes/debug/

  connected-tests:
    runs-on: ubuntu-latest
    needs: build-test-apks
    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2]
    env:
      SHARD_COUNT: 3
    steps:
      - uses: actions/checkout@v4

      # Setup Gradle (JDK + caching) - REQUIRED for ./gradlew commands
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          google_services: ${{ secrets.GOOGLE_SERVICES }}

      # Node.js setup for Firebase CLI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version

      # Create firebase.json if it doesn't exist
      - name: Create Firebase config
        run: |
          if [ ! -f firebase.json ]; then
            cat > firebase.json << 'EOF'
          {
            "emulators": {
              "auth": {
                "port": 9099
              },
              "firestore": {
                "port": 8080
              },
              "ui": {
                "enabled": false
              }
            }
          }
          EOF
          fi
          cat firebase.json

      # Kernel-based Virtual Machine (KVM) for emulator performance
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v4
        id: android-sdk
        with:
          path: ~/android-sdk
          key: ${{ runner.os }}-android-sdk-a34-googleapis-x86_64-bt35.0.0

      - name: Install Android SDK (if not cached)
        if: steps.android-sdk.outputs.cache-hit != 'true'
        run: |
          set -e

          mkdir -p "$HOME/android-sdk"

          if command -v sdkmanager >/dev/null 2>&1; then
            SDKMANAGER="sdkmanager"
          elif [ -x "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" ]; then
            SDKMANAGER="${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
          else
            echo "sdkmanager not found on this runner"
            exit 1
          fi

          yes | "$SDKMANAGER" --sdk_root="$HOME/android-sdk" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;35.0.0" \
            "system-images;android-34;google_apis;x86_64" \
            "emulator"

      - name: Export Android SDK env
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=$HOME/android-sdk" >> "$GITHUB_ENV"
          echo "$HOME/android-sdk/platform-tools" >> "$GITHUB_PATH"

      # Cache AVD (Android Emulator)
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # Start Firebase Emulators
      - name: Start Firebase Emulators
        run: |
          nohup firebase emulators:start --only auth,firestore --project demo-project > emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          timeout=120
          while ! (curl -s -f http://localhost:9099/ && curl -s -f http://localhost:8080/); do
            if [ $timeout -le 0 ]; then
              echo "Firebase emulators failed to start within 120s"
              cat emulator.log
              exit 1
            fi
            echo "Waiting for emulators... $timeout seconds remaining"
            sleep 5
            timeout=$((timeout - 5))
          done
          echo "Firebase emulators are running"
          cat emulator.log

      # Run connected tests with Gradle (using sharding)
      - name: Run connected tests (shard ${{ matrix.shard_index }})
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            #!/bin/bash
            set -e

            echo "════════════════════════════════════════════════════════════"
            echo " RUNNING CONNECTED TESTS - SHARD ${{ matrix.shard_index }} of ${{ env.SHARD_COUNT }}"
            echo "════════════════════════════════════════════════════════════"
            echo "Start time: $(date '+%Y-%m-%d %H:%M:%S')"
            echo ""

            # Check device status
            echo " Device Information:"
            adb devices -l
            echo ""

            # Start timing
            START_TIME=$(date +%s)

            echo " Starting test execution with sharding..."
            echo "   • Total shards: ${{ env.SHARD_COUNT }}"
            echo "   • Current shard: ${{ matrix.shard_index }}"
            echo "   • This shard will run approximately 1/${{ env.SHARD_COUNT }} of all tests"
            echo ""

            # Run tests with detailed output
            echo "▶  Executing: ./gradlew connectedCheck with sharding parameters"
            echo "────────────────────────────────────────────────────────────"

            ./gradlew connectedCheck --console=plain --info -Pandroid.testInstrumentationRunnerArguments.numShards=${{ env.SHARD_COUNT }} -Pandroid.testInstrumentationRunnerArguments.shardIndex=${{ matrix.shard_index }} | tee test_output.log

            TEST_EXIT_CODE=${PIPESTATUS[0]}

            # Calculate execution time
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))
            MINUTES=$((DURATION / 60))
            SECONDS=$((DURATION % 60))

            echo ""
            echo "────────────────────────────────────────────────────────────"

            if [ $TEST_EXIT_CODE -eq 0 ]; then
              echo "✅ SHARD ${{ matrix.shard_index }} COMPLETED SUCCESSFULLY"
            else
              echo "❌ SHARD ${{ matrix.shard_index }} FAILED (exit code: $TEST_EXIT_CODE)"
            fi

            echo "⏱️  Execution time: ${MINUTES}m ${SECONDS}s"
            echo "End time: $(date '+%Y-%m-%d %H:%M:%S')"
            echo ""

            # Show test summary
            echo " Test Summary for Shard ${{ matrix.shard_index }}:"
            if [ -f "app/build/outputs/androidTest-results/connected/test-result.pb" ]; then
              echo "   Test results generated successfully"
            fi

            # Check for coverage
            if [ -d "app/build/outputs/code_coverage" ]; then
              COVERAGE_FILES=$(find app/build/outputs/code_coverage -name "*.ec" | wc -l)
              echo "   Coverage files found: $COVERAGE_FILES"
            fi

            echo ""
            echo "════════════════════════════════════════════════════════════"

            exit $TEST_EXIT_CODE

      - name: Upload coverage for this shard
        uses: actions/upload-artifact@v4
        with:
          name: android-ec-${{ matrix.shard_index }}
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/**/*.ec

  sonar:
    needs: [static-checks, unit-tests, build-release-apk, build-test-apks, connected-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: ./.github/actions/setup-gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Download unit exec
        uses: actions/download-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Download android ec for all shards
        uses: actions/download-artifact@v4
        with:
          pattern: android-ec-*
          path: .

      - name: Arrange android ec files
        env:
          BASE: app/build/outputs/code_coverage/debugAndroidTest/connected
        run: |
          mkdir -p "$BASE"
          for dir in android-ec-*; do
            shard="${dir##android-ec-}"
            mkdir -p "$BASE/shard-$shard"
            # Move all .ec files from this shard's artifact into its shard folder
            find "$dir" -name "*.ec" -exec mv {} "$BASE/shard-$shard/" \;
          done

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      - name: Download kotlin-classes
        uses: actions/download-artifact@v4
        with:
          name: kotlin-classes
          path: app/build/tmp/kotlin-classes/debug/

      - name: Generate coverage report
        run: |
          ./gradlew jacocoTestReport

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Verify Sonar report paths exist
        run: |
          echo "Checking JUnit report directory..."
          if [ ! -d "app/build/test-results/testDebugUnitTest" ]; then
            echo "::error::JUnit report directory missing: app/build/test-results/testDebugUnitTest/"
            exit 1
          fi
          if [ -z "$(ls -A app/build/test-results/testDebugUnitTest/*.xml 2>/dev/null)" ]; then
            echo "::error::No JUnit XML files found in app/build/test-results/testDebugUnitTest/"
            exit 1
          fi

          echo "Checking Android Lint report..."
          if [ ! -f "app/build/reports/lint-results-debug.xml" ]; then
            echo "::error::Lint report missing: app/build/reports/lint-results-debug.xml"
            exit 1
          fi

          echo "Checking Jacoco XML coverage report..."
          if [ ! -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "::error::Jacoco XML coverage report missing: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
            exit 1
          fi

          echo "All Sonar report files exist"

      - name: Upload reports to SonarCloud
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache --stacktrace --info
